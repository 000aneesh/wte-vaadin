<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.1.5">
 </head>
 <body>
 
 
 <vaadin-css-layout id="product-form" style-name="product-form-wrapper">
    <vaadin-vertical-layout height-full spacing style-name="form-layout">
      <vaadin-text-field caption="Test Case Name" _id="testCase" width-full/>
        <vaadin-combo-box data-item-type="java.lang.String" caption="Template Name" _id="templateName" width-full null-selection-allowed=false text-input-allowed=false />
        <vaadin-upload caption="Upload Test File" _id="upload" max-files="1"></vaadin-upload>
        <vaadin-css-layout :expand style-name="expander" />
        <vaadin-button style-name="primary" _id="save">Save</vaadin-button>
        <vaadin-button style-name="discard" _id="discard">Discard</vaadin-button>
        <vaadin-button style-name="cancel" _id="cancel" click-shortcut="escape">Cancel</vaadin-button>
        <vaadin-button style-name="danger" _id="delete">Delete</vaadin-button>
    </vaadin-vertical-layout>
</vaadin-css-layout>
